{% load static %}
<li class="card-noticia">
    <div class="card-noticia-imagem">
        <img src={% static noticia.image %} alt="noticia.category.image_pattern">
    </div>s
    <div class="card-noticia-descricao">
        <h2>{{ noticia.title }}</h2>
        <p>{{ noticia.content }}</p>
    </div>
    <div class="card-date">
        <p>{{ noticia.time_pass }}</p>
        <p>{{ noticia.date }} </p>
    </div>
</li>
