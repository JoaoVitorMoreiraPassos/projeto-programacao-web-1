<section class="form-container">

    <h2>Envie seu pedido</h2>

    <form class="form">
        <div class="duvidas-pesquisa shadow">
            <input type="text" name="nome" id="duvida-nome" class="duvida-input" placeholder="Nome *" required>
        </div>
        <div class="duvidas-pesquisa shadow">
            <input type="email" name="email" id="duvida-email" class="duvida-input" placeholder="E-mail *" required>
        </div>
        <div class="form-lateral">
            <input type="tel" placeholder="Telefone" class="form-telefone" required>
            <select name="topico" class="form-topico">
                <option value="">Tópico</option>
                <option value="">RU</option>
                <option value="">NAE</option>
                <option value="">BAE</option>
            </select>
        </div>
        <textarea name="sugestao" class="form-description" placeholder="Sugestão ou mensagem"></textarea>
        <div class="submit-area">
            <button type="submit">Enviar mensagem</button>
        </div>
    </form>

</section>
