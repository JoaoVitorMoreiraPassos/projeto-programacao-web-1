{% load static%}

<li class="card-noticia">
  <div class="card-noticia-imagem">
    <img src={% static noticia.imagem %} alt="">
  </div>
  <div class="card-noticia-descricao">
    <h2>{{ noticia.title }}</h2>
    <p>
      {{ noticia.descripition }}
    </p>
  </div>
  <div class="card-date">
    <p>{{ noticia.time_pasa }}</p>
    <p>{{ noticia.date }} </p>
  </div>
</li>
